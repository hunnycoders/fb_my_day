<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">My Day Slider</h1>
    <div class="slider">
        <!-- Progressbar -->
        <div class="progress-container">
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
        </div>
        <div class="slide-inner">Historical Images Description</div>
    </div>
    <h4 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Prepared By: Abdur Rahman</h4>
    <script>
        let images = [
            'https://i.picsum.photos/id/190/200/300.jpg',
            'https://i.picsum.photos/id/230/200/300.jpg',
            'https://i.picsum.photos/id/231/200/300.jpg'
        ];
        let sliderEl = document.querySelector('.slider');
        let imgId = 0;
        let bar = document.querySelectorAll('.progress-inner');
        function setSlideBgImage(id) {
            bar[id].style.animation = "mymov 3s forwards";
            bar[id].style.width = '100%';
            sliderEl.style.backgroundImage = `url(${images[id]})`;
        }
        setSlideBgImage(imgId);
        let slideTimer = setInterval(function () {
            if (imgId >= 2) clearInterval(slideTimer);
            setSlideBgImage(++imgId);
        }, 3000);
    </script>
</body>

</html>
