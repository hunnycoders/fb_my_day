<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">My Day Slider</h1>
    <div class="slider">
        <!-- Progressbar -->
        <div style="display: flex;">
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
            <div class="progress-main">
                <div class="progress-inner"></div>
            </div>
        </div>
        <div class="slide-inner">Slide Text Inside</div>
    </div>
    <script>
        let images = ['https://i.picsum.photos/id/17/200/300.jpg', 'https://i.picsum.photos/id/34/200/300.jpg', 'https://i.picsum.photos/id/124/200/300.jpg'];
        let sliderEl = document.querySelector('.slider');
        let imgId = 0;
        let bar = document.querySelector('.progress-inner');
        console.log(bar.style.width)
        function setSlideBgImage(id) {
            sliderEl.style.backgroundImage = `url(${images[id]})`;
        }
        setSlideBgImage(imgId);
        function resetPb() {
            console.log(bar.style.width)
            bar.style.width = '0px';
            // bar.style.animation = "none";
            // bar.style.animation = "mymov 5s forwards";
        }
        setInterval(function () {
            if (imgId >= 2) imgId = -1;
            setSlideBgImage(++imgId);
            resetPb();
        }, 5000);
    </script>
</body>

</html>
